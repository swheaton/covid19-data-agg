    type: 'pdf'
    url: 'https://www.mass.gov/doc/covid-19-cases-in-massachusetts-as-of-{{INSERT_DATE}}/download'
    dateInUrl:
      dateFormat: '%B-%d-%Y'
      zeroPad: 'all'
      toLower: true
    scrapeParams:
      pageOfTable: 1
      casesCol: ''
      sentinel: 'Sex'
  Michigan:
    type: 'table'
