      casesCol: 'Number of Cases'
      tableIndex: 3
  Rhode Island:
    type: 'table'
    url: 'https://health.ri.gov/data/covid-19/'
    doJsRender:
      sleepAfterRender: 10
    scrapeParams:
      casesCol: 'Rhode Island COVID-19 patients by city/town of residence'
      countyCol: 'City/Town'
      tableIndex: 8
      replaceLess5: '1'
